<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">
        <div class="link main-link">
            <img src="assets/icons/dashboard.svg" alt="">
            Dashboard
        </div>
        <div class="links">
            <div class="link">
                <img src="assets/icons/home.svg" alt="">
                Home
            </div>
            <div class="link">
                <img src="assets/icons/profile.svg" alt="">
                Profile
            </div>
            <div class="link">
                <img src="assets/icons/messages.svg" alt="">
                Messages
            </div>
            <div class="link">
                <img src="assets/icons/history.svg" alt="">
                History
            </div>
            <div class="link">
                <img src="assets/icons/tasks.svg" alt="">
                Tasks
            </div>
            <div class="link">
                <img src="assets/icons/community.svg" alt="">
                Communities
            </div>
        </div>
        <div class="links">
            <div class="link">
                <img src="assets/icons/settings.svg" alt="">
                Settings
            </div>
            <div class="link">
                <img src="assets/icons/support.svg" alt="">
                Support
            </div>
            <div class="link">
                <img src="assets/icons/privacy.svg" alt="">
                Privacy
            </div>
        </div>

    </div>
    <div class="header">
        <div class="top">
            <img src="assets/icons/search.svg" alt="search icon">
            <div class="searchbar">
                <div></div>
            </div>
            <img src="assets/icons/bell.svg" alt="bell icon">
            <img src="assets/dummy-prof-pic.png" alt="" class="profile-picture">
            <div class="name">Richard Tan</div>
        </div>
        <div class="middle">
            <div class="profile">
                <img src="assets/dummy-prof-pic.png" alt="" class="profile-picture big">
                <p>Welcome back,</p>
                <p>Richard Tan (@tyzrichard)</p>
            </div>
            <div class=buttons>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="content">Classes</div>
</body>

</html>
